[build]
publish = "."

# Redirection de l'URL racine vers index.html pour éviter les erreurs 404
[[redirects]]
from = "/"
to = "/index.html"
status = 200

# Cache des fichiers pour améliorer la vitesse de chargement
[[headers]]
for = "/index.html"
[headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/manifest.json"
[headers.values]
  Cache-Control = "public, max-age=604800, immutable"

[[headers]]
for = "/sw.js"
[headers.values]
  Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/*.jpg"
[headers.values]
  Cache-Control = "public, max-age=604800, immutable"

[[headers]]
for = "/*.css"
[headers.values]
  Cache-Control = "public, max-age=604800, immutable"
